<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link href="App.css" rel="stylesheet" >
  
</head>
<body>
  <nav>
   <h1>Cash Register Manager</h1>
  </nav>

  <div class="container">
    <p class="description">
      Enter the bill amount and cash given by the customer and know minimum number of notes to return.
    </p>

    <label for="bill-amount">Bill Amount:</label><br/>
    <input id="bill-amount" type="number" placeholder="Enter the amount"/><br>

    <label for="cash-amount">Cash Given:</label><br/>
    <input id="cash-amount" type="number" placeholder="Enter the amount"/>
    
    <div>
    <button id="btn">Check</button>
    </div>

    <p id="error">

    </p>

    <table>
      <caption>Return change</caption>
    <tr>
      <th>No.of Notes</th>
      <td class="no-of-notes"></td>
      <td class="no-of-notes"></td>
      <td class="no-of-notes"></td>
      <td class="no-of-notes"></td>
      <td class="no-of-notes"></td>
      <td class="no-of-notes"></td>
      <td class="no-of-notes"></td>
    </tr>

    <tr>
      <th>Note</th>
      <td>2000</td>
      <td>500</td>
      <td>100</td>
      <td>20</td>
      <td>10</td>
      <td>5</td>
      <td>1</td>
    </tr>
    </table>

  </div>
</body>
<script src="App.js"></script>
</html>
